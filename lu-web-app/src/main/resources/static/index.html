<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<link rel="stylesheet" href="/webjars/bootstrap/css/bootstrap.min.css">
<link rel="stylesheet" href="css/customer.css">
<title>home</title>
</head>
<body ng-app="myapp">
	<nav class="navbar navbar-default navbar-static-top">
		<div class="container">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle collapsed"
					data-toggle="collapse" data-target="#navbar" aria-expanded="false"
					aria-controls="navbar">
					<span class="sr-only">Toggle navigation</span> <span
						class="icon-bar"></span> <span class="icon-bar"></span> <span
						class="icon-bar"></span>
				</button>
				<a class="navbar-brand" href="#/">Managment</a>
			</div>
			<div id="navbar" class="navbar-collapse collapse">
				<ul class="nav navbar-nav">
					<li class="active"><a href="#/customers">Customers</a></li>
					<li><a href="#/">Other</a></li>
				</ul>

				<iframe name="testIframeName" style="display: none;"></iframe>
				<form target="testIframeName" ng-controller="MainCustomerCtrl"
					action="http://localhost:8090/uaa/logout" id="logoutForm"
					method="post">
					<input type="hidden" name="_csrf" id="csrf_token"/>
					<ul class="nav navbar-nav navbar-right">
						<li class="active"><a href="javascript:void(0);"
							style="padding-top: 5px; padding-bottom: 5px;" id="logout"
							class="btn btn-default btn-log-out" ng-click="logout()">Log
								Out</a></li>
					</ul>
				</form>
			</div>
			<!--/.nav-collapse -->
		</div>
	</nav>
	<div id="content-wrap">
		<div class="container">
			<div class="row">
				<div class="col-md-12" ng-view ng-cloak></div>
			</div>
		</div>
	</div>
</body>
<script type="text/javascript" src="/webjars/jquery/jquery.min.js"></script>
<script type="text/javascript"
	src="/webjars/bootstrap/js/bootstrap.min.js"></script>
<script type="text/javascript" src="/webjars/angularjs/angular.min.js"></script>
<script type="text/javascript"
	src="/webjars/angularjs/angular-route.min.js"></script>
<script type="text/javascript"
	src="/webjars/angularjs/angular-messages.min.js"></script>
<script type="text/javascript"
	src="/webjars/angularjs/angular-resource.min.js"></script>
<script type="text/javascript" src="js/customer-app.js"></script>
<script type="text/javascript"
	src="js/controller/customer-controller.js"></script>
